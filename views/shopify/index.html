<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopify Repos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Shopify Repos</a>
    </nav>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Fork</th>
            <th>Stargazers</th>
            <th>Updated</th>
            <th>Homepage</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{ .Name }}</td>
            <td>
                {{ .Fork | readableBoolean }}
            </td>
            <td>{{ .StargazersCount }}</td>
            <td>{{ .UpdatedAt | readableTime }}</td>
            <td><a target="_blank" href="{{ .Homepage }}">URL</a></td>
        </tr>
        {{end}}
    </table>
</div>
</body>
</html>
